<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      div {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      select,
      button {
        display: block;
        font-size: 20px;
        width: 200px;
        text-align: center;
        font-weight: bold;
        height: 50px;
        border: 2px solid black;
        background: white;
      }
      select {
        margin-top: 5px;
      }
      button {
        margin-top: 30px;
        background: black;
        color: white;
        transition: all 0.5s;
      }
      button:hover {
        background: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <select id="sub1">
          <option value="">SUBJECT-1</option>
          <option value="4">A+</option>
          <option value="3.75">A</option>
          <option value="3.50">A-</option>
          <option value="3.25">B+</option>
          <option value="3.00">B</option>
          <option value="2.75">B-</option>
          <option value="2.50">C+</option>
          <option value="2.25">C</option>
          <option value="2">D</option>
          <option value="0">F</option>
        </select>

        <select id="sub2">
          <option value="">SUBJECT-2</option>
          <option value="4">A+</option>
          <option value="3.75">A</option>
          <option value="3.50">A-</option>
          <option value="3.25">B+</option>
          <option value="3.00">B</option>
          <option value="2.75">B-</option>
          <option value="2.50">C+</option>
          <option value="2.25">C</option>
          <option value="2">D</option>
          <option value="0">F</option>
        </select>

        <select id="sub3">
          <option value="">SUBJECT-3</option>
          <option value="4">A+</option>
          <option value="3.75">A</option>
          <option value="3.50">A-</option>
          <option value="3.25">B+</option>
          <option value="3.00">B</option>
          <option value="2.75">B-</option>
          <option value="2.50">C+</option>
          <option value="2.25">C</option>
          <option value="2">D</option>
          <option value="0">F</option>
        </select>

        <select id="sub4">
          <option value="">SUBJECT-4</option>
          <option value="4">A+</option>
          <option value="3.75">A</option>
          <option value="3.50">A-</option>
          <option value="3.25">B+</option>
          <option value="3.00">B</option>
          <option value="2.75">B-</option>
          <option value="2.50">C+</option>
          <option value="2.25">C</option>
          <option value="2">D</option>
          <option value="0">F</option>
        </select>

        <select id="sub5">
          <option value="">SUBJECT-5</option>
          <option value="4">A+</option>
          <option value="3.75">A</option>
          <option value="3.50">A-</option>
          <option value="3.25">B+</option>
          <option value="3.00">B</option>
          <option value="2.75">B-</option>
          <option value="2.50">C+</option>
          <option value="2.25">C</option>
          <option value="2">D</option>
          <option value="0">F</option>
        </select>

        <button id="btn">GET GRADE</button>
      </form>
    </div>

    <script>
      let cg = 0;

      document.getElementById("btn").addEventListener("click", function () {
        let one = document.getElementById("sub1").value;
        let two = document.getElementById("sub2").value;
        let three = document.getElementById("sub3").value;
        let four = document.getElementById("sub4").value;
        let five = document.getElementById("sub5").value;

        if (one == "" || two == "" || three == "" || four == "" || five == "") {
          alert("অনুগ্রহ করে গ্রেড ইনপুট দিন");
        } else {
          cg =
            Number(one) +
            Number(two) +
            Number(three) +
            Number(four) +
            Number(five);
          alert("আপনার সিজিপিএ হলো " + cg / 5);
        }
      });
    </script>
  </body>
</html>
